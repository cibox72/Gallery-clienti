<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Accedi - Studio Foto</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,Helvetica,sans-serif;background:#111;color:#fff;text-align:center;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px}
    img{max-width:400px;margin-bottom:20px}
    input{width:100%;max-width:300px;padding:12px;margin:8px 0;border:none;border-radius:6px;font-size:16px}
    button{background:#d90000;color:#fff;padding:12px 24px;border:none;border-radius:6px;font-size:18px;cursor:pointer;margin-top:10px}
    .hidden{display:none}
    .error{color:#ff8a80;font-size:14px;margin-top:8px}
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo">
  <h1>Grazie per la fiducia</h1>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Accedi</button>
    <div class="error" id="error"></div>
  </form>

  <div id="galleryBox" class="hidden">
    <p>Ciao <span id="name"></span>!</p>
    <a id="megaLink" href="#" target="_blank" style="background:#d90000;color:#fff;padding:14px 28px;border-radius:8px;text-decoration:none;display:inline-block;margin-top:20px">Vai alla Gallery clicca qui</a>
  </div>

  <script src="clienti.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const error = document.getElementById('error');
    const box = document.getElementById('galleryBox');
    const name = document.getElementById('name');
    const link = document.getElementById('megaLink');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const email = form.email.value.trim().toLowerCase();
      const pass = form.password.value;
      const user = users[email];
      if (user && user.password === pass) {
        form.classList.add('hidden');
        box.classList.remove('hidden');
        name.textContent = user.name;
        link.href = user.mega;
      } else {
        error.textContent = 'Credenziali errate';
      }
    });
  </script>
</body>
</html>
